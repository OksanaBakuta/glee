<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="logo">
          <span class="logo__text">Glee.</span>
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__item-link" href="#">Home +</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#">Services</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#">Pages +</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#">News</a>
            </li>
            <li class="menu__item">
              <a class="menu__item-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user">
          <a class="user__search" href="#">
            <img class="user__search-img" src="images/search.svg" alt="search">
          </a>
          <div class="user__act">
            <a class="user__act-link user__act-right" href="#">
              <img class="user__act-img" src="images/hard.svg" alt="hard icon">
              <span class="user__link-num">0</span>
            </a>
            <a class="user__act-link user__act-left" href="#">
              <img class="user__act-img" src="images/car.svg" alt="cart icon">
              <span class="user__link-num">0</span>
            </a>
          </div>
          <button class="user__btn">
            <div class="user__btn-icon">
              <div class="user__btn-icon-c"></div>
              <div class="user__btn-icon-c"></div>
              <div class="user__btn-icon-c"></div>
            </div>
            <div class="user__btn-icon">
              <div class="user__btn-icon-c"></div>
              <div class="user__btn-icon-c"></div>
              <div class="user__btn-icon-c"></div>
            </div>
            <div class="user__btn-icon">
              <div class="user__btn-icon-c"></div>
              <div class="user__btn-icon-c"></div>
              <div class="user__btn-icon-c"></div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </header>



  <script src="js/main.min.js"></script>
</body>

</html>
